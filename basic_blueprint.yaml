name: Blueprint_Basic_1
type: blueprint
schema_version: "1.0.0"
description: "Simple three module blueprint. Deploys VPC, public gateway, and VSI"
inputs:
  - name: ibmcloud_api_key
outputs:
settings:
  - name: TF_VERSION
    value: 1.0
modules:
  - name: vpc_with_subnets
    module_type: terraform
    source:
      source_type: github
      git:
        git_repo_url: "https://github.com/mattokc35/ibmcloud-tf-vpc-with-subnets"
        git_branch: main
    inputs:
      - name: ibmcloud_api_key
        value: $blueprint.ibmcloud_api_key
    outputs: